<!DOCTYPE html>
<html>
	<head>
		<title>Basic Responsiveness</title>
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
        <header>
            <div class="container">
                <h1>Our Products</h1>
            </div>
        </header>
        <section class="products">
            <div class="container">
                <div class="product">
                    <img src="images/hat.jpeg" alt="">
                    <h2>Cool Hat</h2>
                    <span class="price">$10.00</span>
                </div>
                <div class="product">
                    <img src="images/sweater.avif" alt="">
                    <h2>Cozy Sweater</h2>
                    <span class="price">$20.00</span>
                </div>
                <div class="product">
                    <img src="images/shirt.avif" alt="">
                    <h2>Neat Shirt</h2>
                    <span class="price">$15.00</span>
                </div>
                <div class="product">
                    <img src="images/jacket.webp" alt="">
                    <h2>Sweet Jacket</h2>
                    <span class="price">$30.00</span>
                </div>
                <div class="product">
                    <img src="images/v-neck.webp" alt="">
                    <h2>Uncomfortable V-neck</h2>
                    <span class="price">$25.00</span>
                </div>
                <div class="product">
                    <img src="images/keychain.jpeg" alt="">
                    <h2>Awesome Keychain</h2>
                    <span class="price">$5.00</span>
                </div>
            </div>
        </section>
	</body>
</html>
